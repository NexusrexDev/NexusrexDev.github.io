<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-nex">

    {% include sidebar.html %}

    <div class="content container">
      {{ content }}
    </div>

    <script>
      // Small helper to trigger staggered CSS animations on elements with .animate-item or .animate-scale
      document.addEventListener('DOMContentLoaded', function () {
        // wait a frame to ensure styles have applied
        requestAnimationFrame(function () {
          document.querySelectorAll('.animate-item, .animate-scale').forEach(function (el) {
            el.classList.add('is-visible');
          });
        });
      });
    </script>

  </body>
</html>
