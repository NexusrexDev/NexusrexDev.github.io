<div id="container">

    <p id = "separator"><span>{{include.title}}</span></p>
    
    <ul>
        {% for link in {{include.content}} %}
            <li>
                <a href="{{link.link}}" title="{{link.hint}}" class="icon">
                    <img src={{ link.icon | relative_url}} class="icon-image">
                </a>
            </li>
        {% endfor %}
    </ul>

</div>
